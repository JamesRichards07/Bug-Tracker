version: '3.1'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: Dockerfile.development
    ports: 
      - 8080:8080
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  db-data:
  api-data: 