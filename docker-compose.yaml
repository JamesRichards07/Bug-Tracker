version: '3.1'
services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3306:3306
    volumes:
      - api-data:/var/lib/mysql
  api:
    build: api
    ports: 
      - 8080:8080
    links:
      - mysql:mysql
    volumes:
      - api-data
volumes:
  api-data:
    ports: local
