version: '3.1'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
  api:
    build: .
    ports: 
      - 3000:3000
    volumes:
      - api-data:/app/public/images/

volumes:
  db-data:
  api-data: 