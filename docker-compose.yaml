version: '3.1'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - api-data:/var/lib/mysql
  api:
    build: api
    ports: 
      - 8080:8080
    volumes:
      - api-data
volumes:
  api-data:
    driver: local