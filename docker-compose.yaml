version: '3.1'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
  api:
    image: jamesrichards07/bug-tracker-app:bug-tracker_api_1
    ports: 
      - 8080:8080
  ui:
    image: jamesrichards07/bug-tracker-app:bug-tracker_ui_1 
    ports:
      - 8000:80

volumes:
  db-data: